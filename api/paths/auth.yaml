paths:
  /auth/keys:
    post:
      summary: Create a new API key
      description: Generate a new API key for authentication. Requires Supabase authentication.
      tags:
        - Authentication
      security:
        - SupabaseAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../schemas/schemas.yaml#/components/schemas/ApiKeyRequest'
      responses:
        '201':
          description: API key created successfully
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ApiKey'
              example:
                key_id: "ak_1234567890abcdef"
                key_value: "qo-1234567890abcdef1234567890abcdef"
                name: "My API Key"
                created_at: "2024-01-15T10:30:00Z"
                last_used: null
                is_active: true
        '400':
          description: Invalid request
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          description: Invalid or expired Supabase token
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'

    get:
      summary: List API keys
      description: Get all API keys for the authenticated user
      tags:
        - Authentication
      security:
        - ApiKeyAuth: []
      responses:
        '200':
          description: List of API keys
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '../schemas/schemas.yaml#/components/schemas/ApiKey'
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'

  /auth/keys/{key_id}:
    delete:
      summary: Delete an API key
      description: Revoke and delete an API key. Requires Supabase authentication.
      tags:
        - Authentication
      security:
        - SupabaseAuth: []
      parameters:
        - name: key_id
          in: path
          required: true
          schema:
            type: string
          description: The ID of the API key to delete
      responses:
        '204':
          description: API key deleted successfully
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'
        '403':
          description: Invalid or expired Supabase token, or API key does not belong to user
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'
        '404':
          description: API key not found
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'
