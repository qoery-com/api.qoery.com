paths:
  /usage:
    get:
      summary: Get usage statistics
      description: Get current usage and rate limit information per endpoint
      tags:
        - Usage
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: uid
          required: true
          description: User ID (UUID)
          schema:
            type: string
            format: uuid
      x-codeSamples:
        - lang: cURL
          source: # INJECT: curl/usage_example.sh
        - lang: Python
          source: # INJECT: python/usage_example.py
        - lang: JavaScript
          source: # INJECT: js/usage_example.js
      responses:
        '200':
          description: Usage statistics
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/UsageStats'
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: Maximum requests allowed per time window
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Number of requests remaining in current window
            X-RateLimit-Reset:
              schema:
                type: integer
              description: Unix timestamp when the rate limit resets
            X-RateLimit-Window:
              schema:
                type: integer
              description: Time window in seconds
            X-Concurrent-Limit:
              schema:
                type: integer
              description: Maximum concurrent requests allowed
            X-Concurrent-Current:
              schema:
                type: integer
              description: Current number of concurrent requests
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'
