paths:
  /query/nl:
    get:
      summary: Natural Language Query
      description: Submit a natural-language request via query parameter and get back a curated time series response.
      tags:
        - Queries
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: query
          required: true
          description: Natural language query
          schema:
            type: string
      x-codeSamples:
        - lang: cURL
          source: # INJECT: curl/nl_query_example.sh
        - lang: Python
          source: # INJECT: python/nl_query_example.py
        - lang: JavaScript
          source: # INJECT: js/nl_query_example.js
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/QueryResponse'
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: Maximum requests allowed per time window
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Number of requests remaining in current window
            X-RateLimit-Reset:
              schema:
                type: integer
              description: Unix timestamp when the rate limit resets
            X-RateLimit-Window:
              schema:
                type: integer
              description: Time window in seconds
            X-Concurrent-Limit:
              schema:
                type: integer
              description: Maximum concurrent requests allowed
            X-Concurrent-Current:
              schema:
                type: integer
              description: Current number of concurrent requests
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'
        '429':
          $ref: '../responses/responses.yaml#/components/responses/RateLimitError'


