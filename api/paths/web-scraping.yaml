paths:
  /scrape:
    get:
      summary: Structured Web Scrape
      description: Download a web page, and structured data as time series. Use query parameters to specify options.
      tags:
        - Web Scraping
      security:
        - ApiKeyAuth: []
      parameters:
        - in: query
          name: url
          required: true
          description: URL to scrape
          schema:
            type: string
            format: uri
        - in: query
          name: query
          description: Optional user query to guide extraction
          schema:
            type: string
        - in: query
          name: enable_screenshots
          description: Enable screenshot capture during scraping
          schema:
            type: boolean
            default: false
        - in: query
          name: html
          description: Include page HTML inline in response
          schema:
            type: boolean
            default: false
        - in: query
          name: markdown
          description: Include page markdown inline in response
          schema:
            type: boolean
            default: false
      x-codeSamples:
        - lang: cURL
          source: # INJECT: curl/scrape_example.sh
        - lang: Python
          source: # INJECT: python/scrape_example.py
        - lang: JavaScript
          source: # INJECT: js/scrape_example.js
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ScrapeResponse'
          headers:
            X-RateLimit-Limit:
              schema:
                type: integer
              description: Maximum requests allowed per time window
            X-RateLimit-Remaining:
              schema:
                type: integer
              description: Number of requests remaining in current window
            X-RateLimit-Reset:
              schema:
                type: integer
              description: Unix timestamp when the rate limit resets
            X-RateLimit-Window:
              schema:
                type: integer
              description: Time window in seconds
            X-Concurrent-Limit:
              schema:
                type: integer
              description: Maximum concurrent requests allowed
            X-Concurrent-Current:
              schema:
                type: integer
              description: Current number of concurrent requests
        '400':
          description: Invalid URL or scraping failed
          content:
            application/json:
              schema:
                $ref: '../schemas/schemas.yaml#/components/schemas/ErrorResponse'
        '401':
          $ref: '../responses/responses.yaml#/components/responses/UnauthorizedError'
        '429':
          $ref: '../responses/responses.yaml#/components/responses/RateLimitError'
